<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <form novalidate ng-submit="filterProducts()">
        MIN<input class="form-control" type="number" placeholder="0" ng-model="findProductBetween.min">
        <p></p>
        MAX<input  class="form-control" type="number" placeholder="1200" ng-model="findProductBetween.max">
        <p></p>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <h3>Products</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changePrice(p.id, -1)">-</button>
                {{p.price}}
                <button class="btn btn-primary" ng-click="changePrice(p.id, 1)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">DELETE</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>
    <h3>Add product JSON</h3>
    <form novalidate ng-submit="createProductJson()">
        <input class="form-control" type="text" placeholder="Title" ng-model="newProductJson.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Price" ng-model="newProductJson.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Save JSON product</button>
    </form>

    <br>

    <span class="pages">
        <button class="btn btn-primary" ng-click="loadProducts()">Default Page</button>
<!--        <button class="btn btn-primary" ng-click="loadPreviousPage(ProductsList.number + 1)"><&#45;&#45;</button>-->
<!--        <button class="btn btn-primary" ng-click="loadNextPage(productsPage.number + 1)">&ndash;&gt;</button>-->
    </span>

</div>

</body>

</html>
